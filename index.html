<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="main wrapper">
        <!-- START STATE -->
        <section class="start state" id="start">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <!-- title -->
                <div class="titleContainer">
                    <h1>Best Quiz App!</h1>
                </div>

                <div class="btnContainer">
                    <button id="startBtn" class="startBtn">Start</button>
                </div>
            </div>
        </section>

        <!-- PLAY STATE -->
        <section class="play state hidden" id="play">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">

                <!-- TIMER -->
                <div class="timerContainer">

                    <!-- text display -->
                    <div class="timeText" >
                        <span class="statDisplay" id="time"></span>
                    </div>

                    <!-- timer bar display -->
                    <div class="timerBar">
                        <!-- timer bar -->
                        <div class="bar" id="bar">
                        </div>
                    </div>

                    <!-- score display -->
                    <div class="scoreText">
                        <span class="statDisplay" id="score">0</span>
                    </div>

                </div>

                <!-- SCORE -->

    
                <!-- QUESTION CONTAINER -->
                <div class="questionsContainer"> 
                    <h2 id="question"></h2>
                </div>

                <!-- ANSWERS CONTAINER -->
                <ul class="answersContainer" id="answersContainer">
                    <button id="playBtn">Submit</button>
                </ul>
            </div>
        </section>

        <!-- RESET STATE -->
        <section class="reset state hidden" id="reset">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <div class=reset>
                    <h2>Thank you for playing!</h2>
                </div>
                <div class="btnContainer">
                    <button id="resetBtn" class="resetBtn">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
