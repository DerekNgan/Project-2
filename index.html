<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="main wrapper">
        <!-- START STATE -->
        <section class="start state" id="start">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <!-- title -->
                <div class="titleContainer">
                    <h1>Random Quiz Game!</h1>
                        <img src="./icons/psychology_alt_FILL0_wght400_GRAD0_opsz48.png" alt="">
                </div>

                <form class="formContainer" name="nameForm" id="nameForm">
                    <label class="sr-only" for="nameInput">Enter your name</label>
                    <input placeholder="Please enter your username" type="text" name="nameInput" id="nameInput" required>
                    <button id="startBtn" class="startBtn">Start</button>
                </form>
            </div>
        </section>

        <!-- PLAY STATE -->
        <section class="play state hidden" id="play">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">

                <!-- TIMER -->
                <div class="timerContainer">

                    <!-- text display -->
                    <div class="timeText" >
                        <span class="statDisplay" id="time"></span>
                    </div>

                    <!-- timer bar display -->
                    <div class="timerBar">
                        <!-- timer bar -->
                        <div class="bar" id="bar">
                        </div>
                    </div>

                    <!-- score display -->
                    <div class="scoreText">
                        <span class="statDisplay" id="score">0</span>
                    </div>

                </div>

                <!-- SCORE -->

    
                <!-- QUESTION CONTAINER -->
                <div class="questionsContainer"> 
                    <h2 id="question"></h2>
                </div>

                <!-- ANSWERS CONTAINER -->
                <ul class="answersContainer" id="answersContainer">
                </ul>
            </div>
        </section>

        <!-- RESET STATE -->
        <section class="reset state hidden" id="reset">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <div class=reset>
                    <h2>Thanks For Playing!</h2>
                </div>
                <div class="scoreStats">
                    <h3>Top 3 Players!</h3>
                    <!-- Display firebase highscore -->
                    <ul id="highScore" class="highScoreBoard">
                    </ul>
                    <h3>Your Score</h3>
                    <!-- Display local your score -->
                    <div class="localScoreContainer">
                        <p id="localUser" class="localUser"></p>
                        <span class="line"></span>
                        <p id="localScore" class="localUser"></p>
                    </div>
                </div>
                <div class="btnContainer">
                    <button id="resetBtn" class="resetBtn">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
