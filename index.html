<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="main wrapper">
        <!-- START STATE -->
        <section class="start state" id="start">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <!-- title -->
                <div class="titleContainer">
                    <h1>Random Quiz Game!</h1>
                        <div class="logoContainer">
                            <svg class="mainLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960"><path d="M240 976V804q-57-52-88.5-121.5T120 536q0-150 105-255t255-105q125 0 221.5 73.5T827 441l55 218q4 14-5 25.5T853 696h-93v140q0 24.75-17.625 42.375T700 896H600v80h-60V836h160V636h114l-45-180q-24-97-105-158.5T480 236q-125 0-212.5 86.5T180 533.54q0 64.417 26.324 122.392Q232.649 713.908 281 759l19 18v199h-60Zm257-370Zm-17 130q17 0 28.5-11.5T520 696q0-17-11.5-28.5T480 656q-17 0-28.5 11.5T440 696q0 17 11.5 28.5T480 736Zm-30-128h61q0-25 6.5-40.5T544 530q18-20 35-40.5t17-53.5q0-42-32.5-71T483 336q-40 0-72.5 23T365 419l55 23q7-22 24.5-35.5T483 393q22 0 36.5 12t14.5 31q0 21-12.5 37.5T492 507q-20 21-31 42t-11 59Z"/></svg>
                        </div>
                </div>
                <div class="instructions">
                    <h2>Instructions</h2>
                    <p>Answer as many questions as you can in 40 seconds. Good Luck!</p>
                </div>

                <form class="formContainer" name="nameForm" id="nameForm">
                    <label class="sr-only" for="nameInput">Enter your name</label>
                    <input class="nameInput" placeholder="Please enter your username" type="text" name="nameInput" id="nameInput" required>
                    <button id="startBtn" class="startBtn">Start</button>
                </form>
            </div>
        </section>

        <!-- PLAY STATE -->
        <section class="play state hidden" id="play">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">

                <!-- TIMER -->
                <div class="timerContainer">

                    <!-- text display -->
                    <div class="timeText" >
                        <span class="statDisplay" id="time"></span>
                    </div>

                    <!-- timer bar display -->
                    <div class="timerBar">
                        <!-- timer bar -->
                        <div class="bar" id="bar">
                        </div>
                    </div>

                    <!-- score display -->
                    <div class="scoreText">
                        <span class="statDisplay" id="score">0</span>
                    </div>

                </div>

                <!-- SCORE -->

                <!-- QUESTION CONTAINER -->
                <div class="questionsContainer"> 
                    <h2 id="question"></h2>
                </div>

                <!-- ANSWERS CONTAINER -->
                <ul class="answersContainer" id="answersContainer">
                </ul>
            </div>
        </section>

        <!-- RESET STATE -->
        <section class="reset state hidden" id="reset">
            <!-- STATE WRAPPER -->
            <div class="wrapper card">
                <div class=reset>
                    <h2>Thanks For Playing!</h2>
                </div>
                <div class="scoreStats">
                    <h3>Top 3 Players!</h3>
                    <!-- Display firebase highscore -->
                    <ul id="highScore" class="highScoreBoard">
                    </ul>
                    <h3>Your Score</h3>
                    <!-- Display local your score -->
                    <div class="localScoreContainer">
                        <p id="localUser" class="localUser"></p>
                        <span class="line"></span>
                        <p id="localScore" class="localUser"></p>
                    </div>
                </div>
                <div class="btnContainer">
                    <button id="resetBtn" class="resetBtn">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
